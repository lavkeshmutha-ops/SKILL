<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>My Portfolio</title>

 <style>
  /* CSS Reset */
 *, *::before, *::after {
 margin: 0;
 padding: 0;
box-sizing: border-box;
}

/* Body and overall font */
 body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
line-height: 1.6;
background: linear-gradient(135deg, #e0f7fa, #80deea);
color: #222;
 min-height: 100vh;
display: flex;
flex-direction: column;
}

 /* Header styling */
 header {
 background-color: #00796b;
 color: #fff;
text-align: center;
 padding: 2rem 1rem;
box-shadow: 0 4px 6px rgba(0,0,0,0.1);
 border-radius: 0 0 15px 15px;
}

 header h1 {
font-size: clamp(1.8rem, 4vw, 3rem);
margin-bottom: 0.5rem;
 }

header p {
font-size: clamp(1rem, 2vw, 1.25rem);
 font-style: italic;
opacity: 0.85;
}

 /* Navigation bar */
 nav {
background-color: #004d40;
box-shadow: 0 2px 5px rgba(0,0,0,0.15);
 }

 nav ul {
 list-style: none;
 .display: flex;
justify-content: center;
gap: 2rem;
 padding: 1rem 0;
 }

nav ul li a {
.color: #b2dfdb;
.text-decoration: none;
 font-weight: 600;
 font-size: 1rem;
padding: 0.5rem 0.75rem;
 border-radius: 8px;
transition: background-color 0.3s ease, color 0.3s ease;
}

 nav ul li a:hover,
nav ul li a:focus {
background-color: #26a69a;
color: #fff;
outline: none;
 }

Â /* Main content */
main {
flex-grow: 1;
 padding: 3rem 1rem;
 max-width: 900px;
 margin: 0 auto;
background: rgba(255, 255, 255, 0.85);
border-radius: 15px;
 box-shadow: 0 8px 20px rgba(0,0,0,0.1);
 }

 main section#intro h2 {
font-size: clamp(1.5rem, 4vw, 2.5rem);
 color: #00796b;
margin-bottom: 1rem;
 }

 main section#intro p {
font-size: 1.125rem;
color: #004d40;
 }

 /* Footer styling */
 footer {
background-color: #004d40;
 color: #b2dfdb;
text-align: center;
 padding: 1rem 0;
 font-size: 0.9rem;
box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
 }

 /* Responsive: stack nav on small screens */
 @media (max-width: 600px) {
 nav ul {
flex-direction: column;
gap: 1rem;
 }
}
 </style>
</head>
<body>

 <!-- Header -->
<header>
 <h1>Welcome to My Portfolio</h1>
 <p>A simple showcase of who I am and what I do</p>
 </header>

</ul>
 </nav>

<!-- Main Section -->
 <main>

</section>
 </main>

<!-- Footer -->
<footer>

</body>
</html>
